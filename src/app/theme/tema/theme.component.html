<div class="grid-container">
  <h1 class="mat-h1">{{listaItems[0].tema}}</h1>
  <mat-grid-list cols="2" rowHeight="350px">
    <mat-grid-tile *ngFor="let card of listaItems" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>

            <p>{{card.comentario}}</p>

          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <p><span style="float: right">{{card.usuario}}</span></p>
        </mat-card-content>
        
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
