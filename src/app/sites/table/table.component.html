<div class="mat-elevation-z8">

  <form [formGroup]="filterForm" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <input matInput type="search" placeholder="Tema" formControlName="tema">
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" class="full-width-button">Filtrar</button>
  </form>

  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Tema Column -->
    <ng-container matColumnDef="tema">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tema</th>
      <td mat-cell *matCellDef="let row"><a [routerLink]="['/tema', row.idTema]">{{row.tema}}</a></td>
    </ng-container>
    <!-- Juego Column -->
    <ng-container matColumnDef="juego">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Juego</th>
      <td mat-cell *matCellDef="let row">{{row.juego}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
