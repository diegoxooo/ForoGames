<form [formGroup]="userForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header class="centrado">
      <mat-card-title>Modificar usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Usuario" formControlName="usuario" required>
            <mat-error *ngIf="userForm.controls['usuario'].hasError('required')">
              Usuario is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Nueva contraseña" formControlName="nvContra" required>
            <mat-error *ngIf="userForm.controls['usuario'].hasError('required')">
              Usuario is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput type="password" placeholder="Antigua contraseña" formControlName="antContra" required>
            <mat-error *ngIf="userForm.controls['usuario'].hasError('required')">
              Usuario is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions class="centrado">
      <button mat-raised-button color="primary" type="submit">Modificar</button>
      <button mat-raised-button color="basic" type="button" onclick="location.href='/'" style="margin-left: auto;">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
